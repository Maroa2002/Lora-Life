<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Monitoring</title>

    <!-- Socket.io CDN -->

      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script> -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage/justgage.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background: #2c3e50;
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar h2 {
        font-size: 20px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .sidebar ul {
        list-style: none;
        width: 100%;
      }

      .sidebar ul li {
        padding: 12px;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: 0.3s;
        background: #34495e;
        color: white;
        font-weight: bold;
        font-size: 16px;
      }

      .sidebar ul li:hover {
        background: #1abc9c;
      }

      /* Dashboard */
      .dashboard {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        background: white;
        border-radius: 10px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .dashboard h1 {
        text-align: center;
        font-size: 24px;
        color: #2c3e50;
        font-weight: bold;
      }

      /* Widget Container */
      .widgets {
        display: flex;
        justify-content: space-evenly;
        gap: 20px;
        flex-wrap: wrap;
      }

      /* Gauge Styling */
      .gauge-container {
        text-align: center;
        background: #ecf0f1;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .gauge-container:hover {
        transform: scale(1.05);
      }

      .gauge-container h3 {
        margin-bottom: 10px;
        color: #2c3e50;
        font-weight: bold;
      }

      /* Chart Container */
      .charts-container {
        display: flex;
        justify-content: space-evenly;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
      }

      .chart {
        width: 45%;
        height: 300px;
        background: #ecf0f1;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .chart:hover {
        transform: scale(1.05);
      }

      .chart h3 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .chart canvas {
        width: 100% !important;
        height: 100% !important;
      }

      /* Alert Box */
      .alertBox {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #f39c12;
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        width: 250px;
        display: none; /* Hidden by default */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000; /* Ensure it appears above other elements */
      }

      #tempAlertBox {
        top: 20px;
      }

      #pulseAlertBox {
        top: 80px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          align-items: center;
        }

        .sidebar {
          width: 100%;
          text-align: center;
          padding: 15px;
        }

        .dashboard {
          width: 90%;
          margin: 10px;
        }

        .widgets {
          flex-direction: column;
          align-items: center;
        }

        .charts-container {
          flex-direction: column;
          align-items: center;
        }

        .chart {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    

    <!-- Alert Box -->
    <div id="tempAlertBox" class="alertBox"></div>
    <div id="pulseAlertBox" class="alertBox"></div>

    <!-- Main Content -->
    <div class="dashboard">
      <h1>Real Time Livestock Health Metrics Monitoring</h1>

      <!-- Gauges -->
      <div class="widgets">
        <div class="gauge-container">
          <h3>Temperature (¬∞C)</h3>
          <div id="tempGauge" style="width: 150px; height: 120px"></div>
        </div>
        <div class="gauge-container">
          <h3>Pulse (BPM)</h3>
          <div id="pulseGauge" style="width: 150px; height: 120px"></div>
        </div>
      </div>

      <!-- Line Charts -->
      <div class="charts-container">
        <div class="chart">
          <h3>Temperature Over Time (¬∞C)</h3>
          <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart">
          <h3>Pulse Over Time (BPM)</h3>
          <canvas id="pulseChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      const socket = io();

      socket.on("connect", () => {
        console.log("‚úÖ Connected to server");
      });

      const tempGauge = new JustGage({
        id: "tempGauge",
        value: 0,
        min: 30,
        max: 45,
        title: "Temperature",
        label: "¬∞C",
        gaugeWidthScale: 0.6,
        levelColors: ["#00b894", "#fdcb6e", "#d63031"], // green, yellow, red
      });

      const pulseGauge = new JustGage({
        id: "pulseGauge",
        value: 0,
        min: 40,
        max: 120,
        title: "Pulse",
        label: "BPM",
        gaugeWidthScale: 0.6,
        levelColors: ["#00b894", "#fdcb6e", "#d63031"], // green, yellow, red
      });

      // Chart.js Configurations
      const temperatureCtx = document
        .getElementById("temperatureChart")
        .getContext("2d");
      const pulseCtx = document.getElementById("pulseChart").getContext("2d");

      // Initial Data for Charts
      const initialLabels = Array(10).fill(""); // 10 empty labels for smooth transition
      const initialData = Array(10).fill(37.0); // Initial temperature and pulse values

      const temperatureChart = new Chart(temperatureCtx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Temperature (¬∞C)",
              data: [],
              borderColor: "#e74c3c",
              backgroundColor: "rgba(231, 76, 60, 0.2)",
              borderWidth: 2,
              fill: true,
              tension: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { beginAtZero: false, suggestedMin: 30, suggestedMax: 45 },
          },
        },
      });

      const pulseChart = new Chart(pulseCtx, {
        type: "line",
        data: {
          labels: initialLabels,
          datasets: [
            {
              label: "Pulse (BPM)",
              data: initialData,
              borderColor: "#3498db",
              backgroundColor: "rgba(52, 152, 219, 0.2)",
              borderWidth: 2,
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { beginAtZero: false, suggestedMin: 40, suggestedMax: 120 },
          },
        },
      });

      socket.on("livestock_data", (payload) => {
        console.log("üì° Livestock data received", payload);

        if (!payload || !payload.temperature || !payload.pulse) {
          console.warn("‚ùå Invalid payload received", payload);
          return; // Ignore invalid payload
        }

        console.log("üìä Updating Temperature Chart with:", payload.temperature);
        console.log("üìä Updating Pulse Chart with:", payload.pulse);

        tempGauge.refresh(payload.temperature);
        pulseGauge.refresh(payload.pulse);

        // Update Line Charts
        function updateChart(chart, newValue, min, max) {
          if (newValue < min || newValue > max || isNaN(newValue)) {
            console.warn(`‚ùå Ignoring invalid value: ${newValue}`);
            return; // Ignore the value if it's out of range or NaN
          }

          chart.data.labels.push(""); // Add new empty label for smooth scrolling effect
          chart.data.datasets[0].data.push(newValue); // Add new data point

          if (chart.data.datasets[0].data.length > 10) {
            chart.data.labels.shift(); // Remove oldest label
            chart.data.datasets[0].data.shift(); // Remove oldest data point
          }

          chart.update();
        }

        updateChart(temperatureChart, payload.temperature, 10, 45);
        updateChart(pulseChart, payload.pulse, 40, 120);
      });

      socket.on("livestock_alert", (alert) => {
        console.log("üö® Alert received:", alert);

        let alertBox = null;

        if (alert.type === "temperature") {
          alertBox = document.getElementById("tempAlertBox");
        } else if (alert.type === "pulse") {
          alertBox = document.getElementById("pulseAlertBox");
        }

        if (alertBox) {
          alertBox.style.display = "block";

          if (alert.isExceeding) {
            alertBox.innerHTML = `Alert! ${
              alert.type.charAt(0).toUpperCase() + alert.type.slice(1)
            } value of ${alert.value} exceeds the threshold!`;
          } else {
            alertBox.innerHTML = `Alert! ${
              alert.type.charAt(0).toUpperCase() + alert.type.slice(1)
            } value of ${alert.value} falls below the threshold!`;
          }

          setTimeout(() => {
            alertBox.style.display = "none";
          }, 5000); // Hide after 5 seconds
        }
      });
    </script>
  </body>
</html>
