<header>
  <div class="header-content">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container flex">
        <!-- Logo -->
        <h1 class="logo">LORA LIFE</h1>
        <!-- center links -->
        <ul class="nav-links">
          <li><a href="{{ url_for('main.home') }}">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <!-- Login and signup -->
        <div class="auth-links">
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% if current_user.user_role == 'vet' %}
              <a href="{{ url_for('vet.vet_profile') }}">Profile</a>
            {% endif %}
            {% if current_user.user_role == 'farmer' %}
              <a href="{{ url_for('farmer.farmer_profile') }}">Profile</a>
            {% endif %}
          {% else %}
          <a href="{{ url_for('auth.login') }}">Log in</a>
          <a href="{{ url_for('auth.register') }}">Become a member</a>
          {% endif %}
        </div>
      </div>

      <!-- Mobile Hamburger -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </div>
</header>
