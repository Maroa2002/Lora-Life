<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Availability</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h2, h3 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #218838;
      }
      .slots-list {
        margin-top: 20px;
      }
      .slot {
        padding: 10px;
        margin-bottom: 10px;
        background: #e9ecef;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        position: relative;
      }
      .booked {
        background: #f8d7da;
        color: #721c24;
      }
      .btn-danger {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn-danger:hover {
        background: #c82333;
      }
      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add Availability</h2>
      <form method="POST" action="{{ url_for('manage_availability') }}">
        <div class="form-group">
          <label>Start Time (YYYY-MM-DD HH:MM)</label>
          <input type="datetime-local" name="start_time" required />
        </div>
        <div class="form-group">
          <label>End Time (YYYY-MM-DD HH:MM)</label>
          <input type="datetime-local" name="end_time" required />
        </div>
        <button type="submit">Add Slot</button>
      </form>

      <h3>Your Availability Slots</h3>
      <div class="slots-list">
        {% for slot in slots %}
          <div class="slot {% if slot.is_booked %} booked {% endif %} ">
            {{ slot.start_time.strftime('%Y-%m-%d %H:%M') }} to
            {{ slot.end_time.strftime('%H:%M') }}
            {% if not slot.is_booked %}
              <form action="" method="post">
                <button type="submit" class="btn-danger">Delete</button>
              </form>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
