<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .slot-time {
            padding: 10px;
            margin-bottom: 10px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            text-align: center;
            color: #777;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available slots for Dr. {{ vet.user.full_name }}</h2>
        {% for slot in availability_slots %}
            <div class="slot-time">
                {{ slot.start_time.strftime('%Y-%m-%d %H:%M') }} -
                {{ slot.end_time.strftime('%H:%M') }}
            </div>
            <form action="{{ url_for('book_appointment', slot_id=slot.id) }}" method="post">
                <textarea name="notes" placeholder="Add notes (optional)"></textarea>
                <button type="submit">Book Appointment</button>
            </form>
        {% else %}
            <p>No available slots</p>
        {% endfor %}
    </div>
</body>
</html>
