<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .confirm {
            background: #28a745;
            color: white;
        }
        .confirm:hover {
            background: #218838;
        }
        .cancel {
            background: #dc3545;
            color: white;
        }
        .cancel:hover {
            background: #c82333;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appointments</h2>
        <ul>
            {% for appointment in appointments %}
                <li>
                    Appointment with <strong>{{ appointment.vet.full_name }}</strong><br>  
                    Status: {{ appointment.status }}<br>
                    <!-- {% if appointment.status == 'pending' %}
                        <form action="{{ url_for('manage_appointment', appointment_id=appointment.id, action='confirm') }}" method="post">
                            <button type="submit" class="confirm">Confirm</button>
                        </form>
                        <form action="{{ url_for('manage_appointment', appointment_id=appointment.id, action='cancel') }}" method="post">
                            <button type="submit" class="cancel">Cancel</button>
                        </form>
                    {% endif %} -->
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
